<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h2>Test Api con Ionic</h2>
    <ion-button expand="full" color="primary" (click)="ionViewDidLoad()">
        Llenar desde la Api
    </ion-button>
    <ion-list>
        <div *ngFor="let usuario of usuarios">
            {{ usuario.id }} - {{ usuario.first_name }} - {{ usuario.last_name }}
        </div>
    </ion-list>
</ion-content>
